<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- App Icon -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <!-- PWA Manifest (NEVER use %sveltekit.assets% here) -->
    <link rel="manifest" href="manifest.json" />

    <!-- iOS Icons (must be relative to /static) -->
    <link rel="apple-touch-icon" href="icons/icon-192.png" />

    <!-- Viewport: required for standalone/fullscreen + safe-area support -->
    <meta
      name="viewport"
      content="
        width=device-width,
        initial-scale=1,
        maximum-scale=1,
        user-scalable=no,
        viewport-fit=cover,
        shrink-to-fit=no
      "
    />

    <!-- Android theme color -->
    <meta name="theme-color" content="#004c63" />

    <!-- iOS Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Find Your TRU Path" />

    %sveltekit.head%
  </head>

  <body data-theme="tru">
    <script>
      /* Prevent browser scroll restoration â€” required for PWA fullscreen */
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }

      /* Register service worker (must be absolute path, not %sveltekit.assets%) */
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/FYTRUP-alpha10/service-worker.js").catch(console.error);
      }
    </script>

    <div style="display: contents">
      %sveltekit.body%
    </div>
  </body>
</html>
