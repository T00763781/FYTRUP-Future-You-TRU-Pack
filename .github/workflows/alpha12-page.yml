name: Deploy Alpha12 Preview

on:
  push:
    branches:
      - alpha12

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit (Alpha12 preview)
        env:
          PUBLIC_BASE_PATH: "/FYTRUP-Future-You-TRU-Pack/alpha12"
        run: |
          echo "export const base = '/FYTRUP-Future-You-TRU-Pack/alpha12';" > src/lib/base-path.js
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages-alpha12
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
